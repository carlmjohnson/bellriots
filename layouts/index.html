{{ define "main" }}
<section class="hero is-danger is-fullheight is-riot">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ .Title|markdownify }}
      </h1>
      <h2 class="title countdown">
        <span class="year">? years</span>,
        <span class="day">? days</span>,
        <span class="hour">? hours</span>,
        <span class="minute">? minutes</span>,
        <span class="second">? seconds</span>
      </h2>
      <h2 class="title happened is-hidden">
        It already happened, man.
      </h2>
    </div>
  </div>
</section>
{{ end }}
