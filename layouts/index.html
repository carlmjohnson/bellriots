{{ define "main" }}
<section class="hero is-danger is-fullheight is-riot">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ .Title|markdownify }}
      </h1>
      <h2 class="title">
        <span class="year"></span> years,

        <span class="hour"></span> hours,

      </h2>
    </div>
  </div>
</section>
{{ end }}
